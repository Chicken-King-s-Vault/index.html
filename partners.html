
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <title>CKV | Partners</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f3d6a0;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .titletext h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 40px;
        text-align: center;
        color: #2b1900;
      }

      .partner-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 1300px;
        width: 100%;
      }

      .partner-card {
        position: relative;
        width: 240px;
        height: 240px;
        background: linear-gradient(145deg, #fff0c1, #f7c778);
        border-radius: 20px;
        overflow: hidden;
        text-decoration: none;
        color: #2b1900;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-bottom-left-radius 0.3s ease;
      }

      .partner-card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        border-bottom-left-radius: 5px;
      }

      .partner-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent 60%);
        transform: rotate(25deg);
        pointer-events: none;
      }

      .partner-card img {
        width: 100%;
        height: 60%;
        object-fit: cover;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .partner-card h2 {
        font-size: 1.3rem;
        font-weight: 600;
        padding: 20px 15px;
        text-align: center;
      }

      @media (max-width: 600px) {
        .partner-card {
          width: 90%;
          height: auto;
        }

        .partner-card img {
          height: 200px;
        }

        .partner-card h2 {
          padding: 15px;
        }
      }
    </style>
    <div class="titletext">
      <h1>üêî Chicken Kings Vault üêî</h1>
    </div>
    <div class="partner-container">
      <a href="https://vplaza.org/" class="partner-card">
        <img src="partners/images/vplazav1.png" alt="vplaza" />
        <h2>Vplaza</h2>
      </a>
      <a href="https://loungef2x.global.ssl.fastly.net/" class="partner-card">
        <img src="partners/images/lf2.png" alt="lf2x" />
        <h2>loungef2x</h2>
      </a>
      <a href="https://flicker.chat/" class="partner-card">
        <img src="partners/images/flicker.png" alt="flicker" />
        <h2>loungef2x</h2>
      </a>
    </div>
  </body>
</html>
